<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елки</title>
    <!-- bootstrap 4 style -->
    <link rel="stylesheet" href="css/bootstrap-flex.css">
    <!-- styles -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans">
</head>
<body>
    <div class="wrapper">
        <!-- content -->
        <header class="header">
            <div class="container">
                <div class="row flex-items-md-between">
                    <div class="col-md-4">
                        <img src="images/logo.webp" alt="logo.webp">
                    </div>
                    <div class="col-md-7 col-lg-5">
                        <div class="header__call call">
                            <div class="call__left">
                                <p class="call__title">Есть вопросы? Звоните!</p>
                                <div class="call__list">
                                    <p class="call__item">8 (800) 200-40-17</p>
                                    <p class="call__item">+7 (499) 404-14-31</p>
                                </div>
                            </div>
                            <div class="call__right">
                                <a href="#" class="call__post">info@elockagori.ru</a>
                                <a href="#" class="call__button button">ЗАКАЗАТЬ ЗВОНОК</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!-- fixed -->
    <button data-fancybox data-src="#popup-back-call" class="fixed-pulse">
        <i class="fa fa-phone"></i>
    </button>
    <!-- popup -->
    <div class="popup-back-call popup" id="popup-back-call">
        <!-- position: absolute -->
        <button class="popup__close" data-fancybox-close title="Закрыть"></button>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
    <script src="https://kit.fontawesome.com/0b88999ac8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
